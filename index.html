<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Doing Stuff With Data</title>
  </head>

  <body>
    
    <div class="relative m-5">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-900 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                      <button id="idSortBtn" class="hover:cursor-pointer">Id</button>
                    </th>
                    <th scope="col" class="px-6 py-3">
                      <button id="firstNameSortBtn" class="hover:cursor-pointer">First Name</button>
                    </th>
                    <th scope="col" class="px-6 py-3">
                      <button id="lastNameSortBtn" class="hover:cursor-pointer">Last Name</button>
                    </th>
                    <th scope="col" class="px-6 py-3">
                      <button id="heightSortBtn" class="hover:cursor-pointer">Height</button>
                    </th>
                    <th scope="col" class="px-6 py-3">
                      <button id="ageSortBtn" class="hover:cursor-pointer">Age</button>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBodyText">
                
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
