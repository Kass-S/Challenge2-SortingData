  </head>

  <body class="bg-gray-400">

    <h1 class="text-4xl text-center mt-5 font-serif">Data Table</h1>

    <div class="relative mx-20 my-16">
      <!-- pagination currently does not work -->
      <div class="flex my-2">
        <!-- Previous Button -->
        <button id="prevBtn" class="flex items-center justify-center px-3 h-8 text-sm font-medium rounded-lg bg-gray-800 dark:border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">
          Previous
        </button>
      
        <!-- Next Button -->
        <button id="nextBtn" class="flex items-center justify-center px-3 h-8 ms-3 text-sm font-medium rounded-lg bg-gray-800 border-gray-700 text-gray-400 hover:bg-gray-700 hover:text-white">
          Next
        </button>
      </div>

      <!-- using rounded on any part of the table is not working -->
      <table class="w-full text-sm text-left rtl:text-right text-gray-400 ">
        <thead class="text-xs text-gray-900 uppercase bg-blue-100 rounded-lg">
          <tr>
            <th id="idSortBtn" scope="col" class="px-6 py-3 hover:cursor-pointer hover:bg-blue-200">
              <div class="flex justify-between"> 
                <button>Id</button>
                <svg id="idToggleOrder" class="w-3 h-4 text-gray-800" aria-hidden="true" fill="none" viewBox="0 0 16 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1.707 2.707 5.586 5.586a1 1 0 0 0 1.414 0l5.586-5.586A1 1 0 0 0 13.586 1H2.414a1 1 0 0 0-.707 1.707Z"/>
                </svg>
              </div>
            </th>

            <th id="firstNameSortBtn" scope="col" class="px-6 py-3 hover:cursor-pointer hover:bg-blue-200 ">
              <div class="flex justify-between">
                <button>First Name</button>
                <svg id="firstNameToggleOrder" class="w-3 h-4 text-gray-800" aria-hidden="true" fill="none" viewBox="0 0 16 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1.707 2.707 5.586 5.586a1 1 0 0 0 1.414 0l5.586-5.586A1 1 0 0 0 13.586 1H2.414a1 1 0 0 0-.707 1.707Z"/>
                </svg>
              </div>
            </th>

            <th id="lastNameSortBtn" scope="col" class="px-6 py-3 hover:cursor-pointer hover:bg-blue-200">
              <div class="flex justify-between">
                <button>Last Name</button>
                <svg id="lastNameToggleOrder" class="w-3 h-4 text-gray-800" aria-hidden="true" fill="none" viewBox="0 0 16 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1.707 2.707 5.586 5.586a1 1 0 0 0 1.414 0l5.586-5.586A1 1 0 0 0 13.586 1H2.414a1 1 0 0 0-.707 1.707Z"/>
                </svg>
              </div>
            </th>

            <th id="heightSortBtn" scope="col" class="px-6 py-3 hover:cursor-pointer hover:bg-blue-200">
              <div class="flex justify-between">
                <button>Height</button>
                <svg id="heightToggleOrder" class="w-3 h-4 text-gray-800" aria-hidden="true" fill="none" viewBox="0 0 16 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1.707 2.707 5.586 5.586a1 1 0 0 0 1.414 0l5.586-5.586A1 1 0 0 0 13.586 1H2.414a1 1 0 0 0-.707 1.707Z"/>
                </svg>
              </div>  
            </th>

            <th id="ageSortBtn" scope="col" class="px-6 py-3 hover:cursor-pointer hover:bg-blue-200">
              <div class="flex justify-between">
                <button>Age</button>
                <svg id="ageToggleOrder" class="w-3 h-4 text-gray-800" aria-hidden="true" fill="none" viewBox="0 0 16 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1.707 2.707 5.586 5.586a1 1 0 0 0 1.414 0l5.586-5.586A1 1 0 0 0 13.586 1H2.414a1 1 0 0 0-.707 1.707Z"/>
                </svg>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="tableBodyText"></tbody>
      </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
